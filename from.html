<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้เสียง</title>
    <style>
        p.hidden{
            display: none;
        }
        video,audio{
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>นี่คือตัวอย่างการใส่เสียงและวิดีโอ</h1>
    <!--เสียงพร้อมปุ่มควบคุม-->
    <audio src="video/V1.mp4" preload="auto" controls></audio>

     <!--วิดีโอพร้อมปุ่มควบคุม-->
     <video src="video/V1.mp4" preload="auto" controls width="600"></video>
   
</body>
</html>
